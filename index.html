  <h2>üì∏ Sube tu foto en Logro√±o</h2>
  <p>Comparte tu mejor momento en la ciudad</p>
  <input type="file" id="fotoInput" accept="image/*">
  <button onclick="subirFoto()">Subir foto</button>
  <p id="estadoSubida"></p>
</section>

  <h2>üñºÔ∏è Fotos de la comunidad</h2>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDQG5dteZNoVzfJLB1cojUHTzSXndrVE",
    authDomain: "logrono-turismo.firebaseapp.com",
    projectId: "logrono-turismo",
    storageBucket: "logrono-turismo.appspot.com",
    messagingSenderId: "539211283140",
    appId: "1:539211283140:web:d50d20b8fe22aa84d46791"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);

  window.subirFoto = async function () {
    const input = document.getElementById("fotoInput");
    const estado = document.getElementById("estadoSubida");

    if (!input.files.length) {
      estado.textContent = "‚ùå Selecciona una imagen";
      return;
    }

    const file = input.files[0];
    const nombre = Date.now() + "-" + file.name;
    const storageRef = ref(storage, "fotos-usuarios/" + nombre);

    estado.textContent = "‚è≥ Subiendo foto...";

    try {
      await uploadBytes(storageRef, file);
      estado.textContent = "‚úÖ Foto subida correctamente";
      input.value = "";
      cargarGaleria();
    } catch {
      estado.textContent = "‚ùå Error al subir la foto";
    }
  };

  async function cargarGaleria() {
    const galeria = document.getElementById("galeriaFotos");
    galeria.innerHTML = "";

    const carpetaRef = ref(storage, "fotos-usuarios/");
    const lista = await listAll(carpetaRef);

    for (const item of lista.items) {
      const url = await getDownloadURL(item);
      const div = document.createElement("div");
      div.className = "foto-item";
      div.innerHTML = `<img src="${url}">`;
      galeria.appendChild(div);
    }
  }

  cargarGaleria();
</script>
